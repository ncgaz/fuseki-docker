# fly.toml file generated for jena-fuseki on 2022-05-05T16:35:21-04:00

app = "jena-fuseki"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  JVM_ARGS = "-Xms1600M -Xmx1600M"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[mounts]
  destination = "/fuseki"
  source = "fuseki_data"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
